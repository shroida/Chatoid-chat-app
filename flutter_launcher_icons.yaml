dev_dependencies:
  flutter_launcher_icons: "^0.14.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/chatoid.png"
  adaptive_icon_background: "#FFFFFF" # Background color for Android adaptive icon
  adaptive_icon_foreground: "assets/chatoid.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/chatoid.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/chatoid.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/chatoid.png"