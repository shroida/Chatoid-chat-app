plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // For Firebase services
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.chatoid"
    compileSdk = 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.chatoid"
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.firebase:firebase-core:21.0.0'
    implementation 'com.onesignal:OneSignal:[3.16.0, 3.99.99]' // Update to the correct version
}

flutter {
    source = "../.."
}
